<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/baseLayout :: layout (~{::body}, 'home')}">
  <body>
    <form method="post">
      <div><label>Title</label><input type="text" name="title" th:value="${post}? ${post.message.title}: ''"/></div>
      <div><label>Body</label><textarea name="body" th:text="${post}? ${post.message.body}:''"></textarea></div>
      <button type="submit">Write</button>
    </form>
  </body>
</html>
