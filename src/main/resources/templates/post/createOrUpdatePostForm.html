<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/baseLayout :: layout (~{::body}, 'home')}">
  <body>
    <form th:object="${message}" method="post" id="form-post">
      <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="container">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-1">
              <label for="title">Title</label>
            </div>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="title" name="title" th:field="*{title}"  />
            </div>
          </div>
          <div class="row">
            <ul>
              <li th:errors="*{title}" />
            </ul>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-1 text-right">
              <label for="body">Body</label>
            </div>
            <div class="col-sm-11">
              <textarea class="form-control" id="body" name="body" th:field="*{body}" ></textarea>
            </div>
          </div>
          <div class="row">
            <ul>
              <li th:errors="*{body}" />
            </ul>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn-primary form-post-submit">Write</button>
      </div>
    </form>
  </body>
</html>
