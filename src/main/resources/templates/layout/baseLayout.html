<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (template, menu)">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <title>Welcome to Spring Board Demo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body th:with="userSession=${session.userSession}, user=${userSession != null && userSession.isLoggedIn()}? ${userSession.user.get()} : null">
    <div>
      <nav class="navbar bg-dark">
        <div class="w-100 text-center">
          <th:block th:if="${user} == null" class="login">
            <form method="post" action="/users/login">
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </th:block>
          <th:block th:if="${user} != null" class="login">
            <form method="get" action="/users/logout">
              <div class="form-group">
                <label class="text-secondary mr-2" for="username">Username:</label><span id="username" class="text-white" th:text="${user.username}"></span>
              </div>
              <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
          </th:block>
          <br/>
          <br/>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="/posts">Posts</a></li>
<!--            <li><a href="/settings">Settings</a></li>-->
          </ul>
        </div>
      </nav>
      <div class="content-container">
        <th:block th:include="${template}"/>
      </div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/moment/min/moment.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
