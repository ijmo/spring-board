<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8">
  <title>Welcome to Spring Board Demo</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
  <div class="mx-auto">
    <form method="post" th:action="@{/signup}" id="form-signin" oninput="password2.setCustomValidity(password1.value !== password2.value ? 'Passwords do not match.' : '')">
      <div class="form-group">
        <div><label for="username">Username :</label></div>
        <div><input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]{3,12}" required /></div>
      </div>
      <div class="form-group">
        <div><label for="password1">Password :</label></div>
        <div><input type="password" class="form-control" id="password1" name="password" required /></div>
      </div>
      <div class="form-group">
        <div><label for="password2">Confirm Password :</label></div>
        <div><input type="password" class="form-control" id="password2" /></div>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Create an account</button>
    </form>
  </div>
</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
